<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Number Plate Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            margin-top: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
        }

        .upload-section {
            margin-bottom: 20px;
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .prediction-result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .fence-animation {
            display: none;
            margin-top: 20px;
        }

        @keyframes openingFence {
            0% { transform: scaleX(0); }
            100% { transform: scaleX(1); }
        }

        .fence-animation img {
            width: 200px;
            animation: openingFence 2s forwards;
        }
    </style>
</head>
<body>

    <h1>Vehicle Number Plate Recognition</h1>

    <div class="container">
        <div class="upload-section">
            <form id="uploadForm" method="post" enctype="multipart/form-data">
                <input type="file" name="file" id="file" accept="image/*" required>
                <button type="submit">Predict</button>
            </form>
        </div>

        <div class="prediction-result" id="predictionResult"></div>

        <div class="fence-animation" id="fenceAnimation">
            <img src="static\barrier_opening.mp4" alt="Opening Barrier Animation">
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').onsubmit = function(event) {
            event.preventDefault();

            var formData = new FormData(this);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/predict', true);

            xhr.onload = function() {
                if (xhr.status === 200) {
                    var result = xhr.responseText;
                    document.getElementById('predictionResult').innerText = 'Predicted Number Plate: ' + result;

                    var fenceAnimation = document.getElementById('fenceAnimation');
                    fenceAnimation.style.display = 'block';
                }
            };

            xhr.send(formData);
        };
    </script>

</body>
</html>
